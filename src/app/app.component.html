<div class="container">
  <div class="grid innerContainer">
    <div class="row">
      <div class="col-12">
        <div class="input-group mb-3">
          <input type="file" (change)="fileSelected($event)" class="form-control" placeholder="Select You CSV File"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button (click)="uploadFile()" [disabled]="selectedFile.length<=0" class="input-group-text"
              id="basic-addon2">Upload
              File</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="error">
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          {{error.message}}
        </div>
      </div>
    </div>
    <div class="row" *ngIf="success">
      <div class="col-12">
        <div class="alert alert-success" role="alert">
          {{success.message}}
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Invoice Id</th>
            <th scope="col">Invoice Amount</th>
            <th scope="col">Due Date</th>
            <th scope="col">Selling Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of records; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.invoiceId}}</td>
            <td>{{item.invoiceAmount}}</td>
            <td>{{item.dueDate | date:'mediumDate'}}</td>
            <td>{{item.sellingPrice}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
